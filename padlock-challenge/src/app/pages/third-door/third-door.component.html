<section class="first-door-container">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Terceira Porta</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <!-- <p>This card has divider and indeterminate progress as footer</p>
      <mat-divider></mat-divider> -->
      <div>
        <app-padlock [isBig]="true" [isInteractive]="true" [isOpen]="isBigLockOpen"></app-padlock>
      </div>
      <div>

        <ng-container *ngFor="let number of padnumberList; let i = index">
          <!-- <app-padlock [isOpen]="isSmallLockOpen" (click)="toogleLock(i)"></app-padlock> -->
          <app-padnumber [value]="number" (click)="tapNumber(i)"></app-padnumber>
        </ng-container>

      </div>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
    <!-- <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer> -->
  </mat-card>
</section>
