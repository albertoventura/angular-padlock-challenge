<mat-card>
  <mat-card-header>
    <mat-card-title>Terceira Porta</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="biglock-container">
      <app-padlock [isBig]="true" [isInteractive]="true" [isOpen]="isBigLockOpen"></app-padlock>
    </div>
    <div class="asterisk-container">
      <ng-container>
        &nbsp;
      </ng-container>
      <ng-container *ngFor="let digit of tappedPassword">
        <span>*</span>
      </ng-container>
    </div>
    <div class="padlock-container">
      <ng-container *ngFor="let number of padnumberList; let i = index">
        <app-padnumber [value]="number" (clicked)="tapNumber(i)" class="padlock-container__button"></app-padnumber>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
