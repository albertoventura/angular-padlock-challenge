<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Terceira Porta</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="biglock-container">
      <app-padlock [isBig]="true" [isOpen]="isBigLockOpen" [attr.aria-label]="isBigLockOpen ? 'Cadeado grande aberto' : 'Cadeado grande fechado'" [isInteractive]="false"></app-padlock>
    </div>
    <div class="asterisk-container">
      <ng-container>
        &nbsp;
      </ng-container>
      <ng-container *ngFor="let digit of tappedPassword">
        <span>*</span>
      </ng-container>
    </div>
    <div class="padlock-container">
      <ng-container *ngFor="let number of padnumberList; let i = index">
        <app-padnumber
          [value]="number"
          [arialabel]="'Teclado numÃ©rico de valor ' + number"
          (clicked)="tapNumber(i)" (keydown.enter)="tapNumber(i)"
          class="padlock-container__button">
        </app-padnumber>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
