<button mat-raised-button
  class="padlock"
  [ngClass]="{'big': isBig, 'small': !isBig, 'open': isOpen, 'close': !isOpen}"
  [disableRipple]="true"
  [disabled]="!isInteractive"
>
  <div *ngIf="!isOpen">
    <mat-icon>lock_outline</mat-icon>
    <div>Lock</div>
  </div>
  <div *ngIf="isOpen">
    <mat-icon>lock_open</mat-icon>
    <div>Lock open</div>
  </div>
</button>


<!-- [ngClass]="isBig ? 'big' : 'small'"
  [ngClass]="isOpen ? 'open' : 'close'" -->
