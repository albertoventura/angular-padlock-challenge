<button mat-raised-button
  class="padlock"
  [ngClass]="{'big': isBig, 'small': !isBig, 'open': isOpen, 'close': !isOpen}"
  [disableRipple]="true"
  [disabled]="!isInteractive"
>
<div class="button-content">
  <div *ngIf="!isOpen">
    <mat-icon>lock_outline</mat-icon>
    <div class="status">Lock</div>
  </div>
  <div *ngIf="isOpen">
    <mat-icon>lock_open</mat-icon>
    <div class="status">Lock open</div>
  </div>

</div>
</button>
